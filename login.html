<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="register.css" />
    <title>Blast:Login</title>
  </head>
  <body>
    <div class="container">
      <!-- CONTENEDOR IMAGEN -->
      <div class="register-img"></div>
      <!-- CONTENEDOR REGISTER -->
      <div class="register-container">
        <!-- CONTENEDOR SIGN IN LINK -->
        <div class="sign-in-container">
          <p class="sign-in-link">
            Not a member? <a href="register.html">Sign Up</a>
          </p>
        </div>
        <!-- CONTENEDOR TEXTO DEL FORM -->
        <div class="flex">
          <div class="form-container">
            <div class="form-text">
              <h1 class="form-title">Sign in to Blast Premier</h1>
              <div class="card-container">
                <div class="card google"><i class="fab fa-google"></i></div>
                <div class="card twitter"><i class="fab fa-twitter"></i></div>
              </div>
              <hr class="divider" />
              <!-- FORMULARIO -->
              <form>
                <div class="username">
                  <label for="username">Username or Email Address </label>
                  <input type="text" name="username" id="username" />
                </div>

                <label for="password">Password </label>
                <input
                  type="text"
                  name="password"
                  id="password"
                  class="password"
                />
                <button class="create-btn">
                  <a href="index.html">Sign In</a>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
